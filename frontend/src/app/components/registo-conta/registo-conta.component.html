<mat-card-content>
    <form [formGroup]="profileForm" class="form-container">
      <mat-card>
      
        <mat-card-header>
          <mat-card-title class="titleLogin">Registo de conta</mat-card-title>
        </mat-card-header>
        <mat-card-content class="contentCard">
          <div class="row">
            <div >
                <mat-form-field class="full-width">
                    <mat-label>Digite o seu nome</mat-label>
                  <input formControlName="nome" matInput placeholder="Digite o seu nome">
                </mat-form-field>
              </div>
              <div >
                <mat-form-field class="full-width">
                    <mat-label>Digite o seu Username</mat-label>
                  <input formControlName="username" matInput placeholder="Digite o seu Username">
                </mat-form-field>
              </div>
            <div >
              <mat-form-field class="full-width">
                <mat-label>Digite o seu email</mat-label>
                <input formControlName="email" matInput placeholder="Digite o seu email">
              </mat-form-field>
            </div>
            
            <div>
              <mat-form-field class="full-width">
                <mat-label>Digite a sua password</mat-label>
                <input type ="password" formControlName="password" matInput placeholder="Digite a sua password">
              </mat-form-field>
              
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Confirme a sua password</mat-label>
                  <input type ="password" formControlName="passwordConfirm" matInput placeholder="Confirme a sua password">
                </mat-form-field>
                
              </div>
              <div >
                <mat-form-field class="full-width">
                    <mat-label>Digite o seu número de telefone</mat-label>
                  <input type="tel" pattern="[0-9]{9}" formControlName="telefone" matInput placeholder="Digite o seu número de telefone">
                </mat-form-field>
              </div>
              <div >
                <mat-form-field class="custom-date-picker">
                    <mat-label>Data</mat-label>
                      <input matInput [matDatepicker]="picker" formControlName="dataNascimento" >
                      <mat-hint>MM/DD/YYYY</mat-hint>
                      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      
                      <mat-error *ngIf="profileForm.get('dataNascimento')">
                        Por favor, insira uma data válida.
                      </mat-error>
                  </mat-form-field>
              </div>
              <div>
                
            </div>
            <mat-card-actions>
          <button (click)="creatUser()"[disabled]="!profileForm.valid" mat-raised-button disabled class="ButtonSaver">Salvar</button>
          
        </mat-card-actions>
        
    
          </div>
          
        </mat-card-content>
        
        
       
       
      </mat-card>
    </form>
    </mat-card-content>
