<mat-tab-group [color]="null" animationDuration="900ms">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>visibility</mat-icon>
      Visão geral
    </ng-template>
    <mat-card class="example-card">
     
      <mat-card-content>
        <p>Detalhes conta</p>
      
        
      </mat-card-content>
   
        
          <mat-card-content class="Table-Container">
            <table mat-table [dataSource]="contasArray">
              <!-- colunas -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="Name-Rows"> Nome </th>
                <td mat-cell *matCellDef="let element" > {{element.name}} </td>
              </ng-container>
      
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef class="Name-Rows"> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
      
              <ng-container matColumnDef="typeAccount">
                <th mat-header-cell *matHeaderCellDef class="Name-Rows"> Tipo de Conta </th>
                <td mat-cell *matCellDef="let element" > {{element.typeAccount}} </td>
              </ng-container>
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef class="Name-Rows"> Saldo </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}}€ </td>
              </ng-container>
      
              <!-- Linhas  -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
            </table>
          </mat-card-content>
        
    </mat-card>
  </mat-tab>
  <!--Adicionar conta sub windows-->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">draw</mat-icon>
      Adicionar Conta
    </ng-template>
    <mat-card class="form-container ">
      <form [formGroup]="AddAcountFormulary">
      <mat-form-field>
        <mat-label>Tipo de conta</mat-label>
        <mat-select formControlName="tipoConta">
          <mat-option *ngFor="let tipo of tipos" [value]="tipo">{{
            tipo
          }}</mat-option>
        </mat-select >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" id="nome" name="nome" formControlName="nome" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <textarea matInput type="text" id="descricao" name="descricao" formControlName="descricao"></textarea>
      </mat-form-field>

      <mat-form-field floatLabel="always">
        <mat-label>Valor</mat-label>
        <input matInput type="number" id="valor" class="example-right-align" placeholder="0" formControlName="valor">
        <span matTextPrefix>€&nbsp;</span>
       
      </mat-form-field>
    </form>

    
      <mat-button-toggle  [disabled]="!AddAcountFormulary.valid" (click)="criarConta()"><mat-icon>add_circle</mat-icon>Adicionar Conta</mat-button-toggle>
    </mat-card>

  </mat-tab>
</mat-tab-group>
